<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SolarSys - Simulador Solar Brasileiro</title>
    <meta name="description" content="Plataforma de qualificação de leads para energia solar no Brasil. Simule sua economia e descubra se solar é viável para sua casa.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Critical CSS -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #ffffff;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #2E7D32;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <p>Carregando SolarSys...</p>
      </div>
    </div>
    
    <script type="module">
      console.log('Loading main script...');
      
      // Simple error handling
      window.addEventListener('error', function(e) {
        console.error('Script error:', e.error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 2rem; text-align: center; font-family: Arial, sans-serif;">
            <h1 style="color: #d32f2f;">Erro de Carregamento</h1>
            <p>Ocorreu um erro ao carregar a aplicação. Tente recarregar a página.</p>
            <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #2E7D32; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Recarregar
            </button>
          </div>
        `;
      });
      
      // Try to load the main module
      try {
        import('./src/main.tsx').catch(err => {
          console.error('Failed to load main module:', err);
          throw err;
        });
      } catch (err) {
        console.error('Import error:', err);
        window.dispatchEvent(new ErrorEvent('error', { error: err }));
      }
    </script>
  </body>
</html>
